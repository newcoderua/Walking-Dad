<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WD</title>
    <link rel="stylesheet" type="text/css" href="wd.css">
    <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>
    <script>
       function refreshPage() {
         document.getElementById("prev-inserted-code").innerHTML = window.localStorage['placeholder'];
         window.localStorage['drag'] = 'false';
        location.reload();
        }
        function startNextLevel() {
          alert('Next level not ready yet')
        }
        function openInfoGif() {
          // debugger
          $('a').removeClass('arrowDown');
          $("#info-modal").addClass("is-active");
        }
        function dragstart_handler(ev) {
         console.log("dragStart");
         // Add the target element's id to the data transfer object
         ev.dataTransfer.setData("text/plain", ev.target.id);
        }
    </script>
    <script type="text/javascript" src='./canvas.js'></script>
  </head>
    <body>
      <section id="modal" class="modal">
        <article class="modal-content">
          <h1>Yeeeaaah, you completed first challenge!</h1>


          <p>
            <img id="yeah-image" src="https://bookcreator.com/wp-content/uploads/2016/10/yeah-600px.png"/>
         </p>

         <div id="next-level">
           <button onclick="startNextLevel()" class='nex-level-class'>Next Level</button>
         </div>

        </article>
        <div class="modal-screen js-hide-modal"></div>
      </section>

      <section id="modalLose" class="modal">
        <article class="modal-content">

          <h3>Ooooops, you lost!!!</h3>
           You are either:</br>
           - was drawn in the river </br>
           - eaten by dinosaur</br>
           - did not reach a kid


          <p><img id="lose-image" src="images/busted.gif"/></p>
          <div id="wrapped-keep-try-button-main">
            <button onclick="refreshPage()" class='keep-try-button'>Keep trying</button>
          </div>
        </article>
        <div class="modal-screen js-hide-modal"></div>
      </section>

      <section id="info-modal" class="modal">
        <article class="modal-content-gif">
          <div class="outer-info-gif">

            <div id="wrapped-keep-try-button">
              <button onclick="refreshPage()" class='back-to-game-button'>Back to Game</button>
            </div>
            <!-- <p><img id="modal-gif" src="images/info-gif.gif"/></p> -->
            <iframe width="1000" height="420"  src="https://www.youtube.com/embed/-LWGx9TbjKQ?autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
          </div>
        </article>
        <div class="modal-screen js-hide-modal"></div>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <div id="outer-body">


        <canvas>
        </canvas>

      </div>

      <div id="right-user-column">
        <div class="container">
          <div><a href="#" class="arrowDown">Down</a></div>
        </div>
        <div class='main-page-user-input-header'>
          <div>
            <img class="info-button" onclick="openInfoGif()" src="images/menu_info.png"/>
          </div>
          <div id="type-in-code">

            TYPE IN CODE BELOW
          </div>
        </div>
        <div id="user-input">
          <div>
            <img id="img-nums" src="images/123456789.png" />
          </div>
          <form class="" action="index.html" method="post">

            <textarea class="user-input" type="textarea" placeholder="right 200                         down 300" value=""></textarea>

            <div id="button-run"><button class="user-input-button" type="submit" name="RUN">RUN!</button></div>
          </form>
        </div>
        <div class="prev-code">
          <div id="prev-inserted-header"><span>YOUR PREVIOUS CODE<span></div></br>
          <div class="outer-prev-inserted-code"><div id="prev-inserted-code"><div></div>
          </div>
      </div></br>
      <div class='footer-links'>
        <div><a href="http://www.vladstadnyk.us/" >Vlad Stadnyk</a></div>
        <div><a href="https://github.com/newcoderua" >Github</a></div>
        <div><a href="https://www.linkedin.com/in/vladyslav-stadnyk-4aa06b107/" >LinkedIn</a></div>
      </div>
    </body>

</html>
